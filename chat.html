<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="src/style.css">

    <title>chat</title>

</head>

<body background="">
    
    <section class="chat" id="chat">
        <h1>Chat</h1>
        <section class="chatMessage" id="chatMessage">
    
        <div class="message-recive"><strong>Atendente: </strong><p> Olá, tudo bem?</p></div></div>
        <div class="message-send"><strong>Você: </strong><p> Tudo certo</p></div>
        <div class="message-send"><strong>Você: </strong><p> E com você?</p></div>
        <div class="message-recive"><strong>Atentende: </strong><p> Tudo bem também</p></div>
        </section>
        <form class="sendMessage">
            <input type="text" class="chatInput" id="chatInput">
            <button type="submit" class="send"><span class="material-symbols-outlined">
                send
                </span>
            </button>
        </form>
    </section>
    <script src="src/script.js">  </script>
</body>

</html>
